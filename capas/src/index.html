<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de Vacunacion</title>
    <!-- Bootswatch Cosmo Theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="App.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Registro de vacunacion</a>
    </nav>


    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">

            <!-- FORM -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Registrar</h4>
                    </div>
                    <form id="formulario" class="card-body">
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="Nombre del Usuario" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="vacuna" step="0.01" placeholder="Nombre de Vacuna"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="date" id="dosis1" min="2020-01-01" max="2025-01-01" step="1" 
                                class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <!-- PRODUCTS LIST -->
            <div id="lista-registros" class="col-md-8"></div>
        </div>
    </div>

    <script src="App.js" type="module"></script>
</body>

</html>
